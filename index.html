<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confetti</title>
  <style>
    body { background: #1e1e2f; height: 100vh; margin: 0; overflow: hidden; }
    .confetti { position: absolute; width: 10px; height: 10px; background: #f368e0; animation: fall linear forwards; }
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
  </style>
</head>
<body>
  <button style="position:fixed;top:20px;left:20px;padding:15px 30px;background:#f368e0;color:white;border:none;border-radius:50px;cursor:pointer;" onclick="explode()">Explode!</button>
  <script>
    function explode() {
      for(let i=0; i<200; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random()*100 + 'vw';
        c.style.background = ['#f368e0','#ff9ff3','#6c5ce7','#00cec9'][Math.floor(Math.random()*4)];
        c.style.animationDuration = Math.random()*2 + 1 + 's';
        c.style.animationDelay = Math.random()*0.5 + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }
  </script>
</body>
</html>
